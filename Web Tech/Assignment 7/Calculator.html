<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-box {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="button"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="button"]:hover {
      background-color: #0056b3;
    }

    input[readonly] {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h2>Simple Calculator</h2>
    <form name="calcForm">
      <input type="text" name="num1" placeholder="Enter first number">
      <input type="text" name="num2" placeholder="Enter second number">
      <select name="operator">
        <option value="+">Addition (+)</option>
        <option value="-">Subtraction (-)</option>
        <option value="*">Multiplication (*)</option>
        <option value="/">Division (/)</option>
      </select>
      <input type="button" value="Calculate" onclick="calculate()">
      <input type="text" name="result" placeholder="Result" readonly>
    </form>
  </div>

  <script>
    function calculate() {
      const n1 = parseFloat(document.calcForm.num1.value);
      const n2 = parseFloat(document.calcForm.num2.value);
      const op = document.calcForm.operator.value;
      let res = 0;

      if (isNaN(n1) || isNaN(n2)) {
        alert("Please enter valid numbers");
        return;
      }

      if (op === '+') res = n1 + n2;
      else if (op === '-') res = n1 - n2;
      else if (op === '*') res = n1 * n2;
      else if (op === '/') {
        if (n2 === 0) {
          alert("Cannot divide by zero");
          return;
        }
        res = n1 / n2;
      }

      document.calcForm.result.value = res;
    }
  </script>
</body>
</html>
